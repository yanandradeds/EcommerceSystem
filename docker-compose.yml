services:
  db:
    image: mysql:8.0.41
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: admin
      MYSQL_DATABASE: my_schema
      MYSQL_USER: docker
      MYSQL_PASSWORD: admin
      MYSQL_TCP_PORT: 3308
    ports:
      - "3308:3306"
    networks:
      - app-network
    healthcheck:
      test: [ "CMD", "mysqladmin", "ping", "-h", "localhost" ]
      interval: 10s
      retries: 5

  app:
    image: nova-image
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "80:80"
    environment:
      SPRING.DATASOURCE.URL: jdbc:mysql://db:3308/my_schema
      SPRING.DATASOURCE.USERNAME: docker
      SPRING.DATASOURCE.PASSWORD: admin
    depends_on:
      db:
        condition: service_healthy
    networks:
      - app-network

networks:
  app-network:
    driver: bridge

